<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="icon" href="https://d.top4top.io/p_3469qdrnz1.jpg" type="image/png">
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #e0e0e0;
      --light-gray: #ccc;
      --border: #333;
      --hover-bg: #222;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text);
    }

    .back-btn {
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--light-gray);
      padding: 6px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: var(--hover-bg);
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--light-gray);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 12px;
      background-color: #1a1a1a;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      font-size: 1rem;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: var(--light-gray);
      outline: none;
    }

    .submit-btn {
      background-color: #1a1a1a;
      color: var(--text);
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--light-gray);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: var(--hover-bg);
    }

    .home-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: transparent;
      color: var(--text);
      border: 1px solid var(--light-gray);
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: var(--hover-bg);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SYndra</div>
    <a href="index.html" class="back-btn">← Back to Home</a>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We’re here to hear from you. Drop a message anytime.</p>

    <form onsubmit="sendEmail(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="6" placeholder="Your Message..." required></textarea>
      <button type="submit" class="submit-btn">Send</button>
    </form>

    <a class="home-btn">My Email: Lord0x@proton.me</a>
  </main>

  <footer>
    &copy; 2025 Syndra | Built by Lord0x.
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const mailtoLink = `mailto:Lord0x@proton.me?subject=Message%20from%20${encodeURIComponent(name)}&body=Email:%20${encodeURIComponent(email)}%0A%0A${encodeURIComponent(message)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
