<!-- free.html --><!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Projects - XVoidSec</title>
  <link rel="icon" href="https://d.top4top.io/p_3469qdrnz1.jpg" type="image/png">
  <style>

    :root {
      --bg: #0b0b0b;
      --text: #e0e0e0;
      --gray: #aaa;
      --border: #222;
      --hover: #1b1b1b;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #111;
      padding: 20px 40px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text);
    }

    .back-btn {
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--gray);
      padding: 6px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: var(--hover);
    }

    main {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: var(--gray);
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .service {
      background-color: #111;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
    }

    .service:hover {
      background-color: var(--hover);
    }

    .service h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .service p {
      font-size: 1rem;
      color: var(--gray);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .request-btn {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--gray);
      padding: 8px 18px;
      font-size: 0.95rem;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .request-btn:hover {
      background-color: var(--hover);
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header><div class="logo">XVoidSec Free</div></header>
  <main>
    <h1>Free Projects & Tools</h1>
    <div class="project-card">
      <h3>GPort</h3>
      <p>GPort is a fastest port scanner, shows the opened ports & the services which work on them.</p>

      <a href="https://github.com/XVoidSec/GPort" class="request-btn">Show Project</a>
    </div>
    <div class="project-card">
      <h3>LMap</h3>
      <p>LMap is a server's location finder.</p>   

      <a href="https://github.com/XVoidSec/LMap" class="request-btn" >Show Project</a>
    </div>
  </main>
</body>
</html>
